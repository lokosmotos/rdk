<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word File Renamer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Word File Renamer</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="wordfile" class="form-label">Upload Word (.docx) File</label>
                <input class="form-control" type="file" name="wordfile" id="wordfile" required>
            </div>
            <button type="submit" class="btn btn-primary">Rename and Download</button>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </form>
    </div>
</body>
</html>
