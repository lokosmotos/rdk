<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove CC from SRT</title>
</head>
<body>
    <h1>Remove CC from SRT File</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="srtfile">Upload SRT File:</label>
        <input type="file" name="srtfile" accept=".srt" required><br><br>
        <input type="submit" value="Remove CC">
    </form>
</body>
</html>
